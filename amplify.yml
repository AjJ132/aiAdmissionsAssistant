version: 1
applications:
  - appRoot: Client
    env:
      variables:
        # Add any environment variables here if needed
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*