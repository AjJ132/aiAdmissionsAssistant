name: Sync Files to OpenAI Vector Store

on:
  push:
    branches:
      - main # Trigger on pushes to the main branch
    paths:
      - 'scraped_degrees/**' # Only run if files in this directory change

jobs:
  sync-files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install --upgrade openai

      - name: Run sync script
        run: python sync_openai.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          # You can also pass the vector store ID as an environment variable here if preferred
