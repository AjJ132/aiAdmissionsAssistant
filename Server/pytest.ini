[pytest]
# Pytest configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov=handler
    --cov=scrape
    --cov-report=term-missing
    --cov-report=html:coverage_html
    --cov-report=xml

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    asyncio: Async tests

# Ignore paths
norecursedirs = .git .tox dist build *.egg __pycache__ .venv venv build terraform .terraform

# Coverage options
[coverage:run]
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*
    */build/*
